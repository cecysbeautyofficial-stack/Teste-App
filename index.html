  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* View Transitions */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-slide-up {
      animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Custom Scrollbar for horizontal lists */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Glass Effect Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .dark .glass-panel {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-gray-900 dark:bg-[#050505] dark:text-white transition-colors duration-300 font-sans bg-fixed selection:bg-brand-red selection:text-white overflow-x-hidden">

    <div class="fixed inset-0 z-[-1] bg-gradient-to-br from-blue-100 via-white to-purple-100 dark:from-[#0f0f0f] dark:via-[#1a1a2e] dark:to-[#050505]"></div>
    <div class="fixed inset-0 z-[-1] opacity-60 dark:opacity-30 bg-[radial-gradient(circle_at_top_right,_rgba(37,99,235,0.2),_transparent_50%)]"></div>
    <div class="fixed inset-0 z-[-1] opacity-60 dark:opacity-30 bg-[radial-gradient(circle_at_bottom_left,_rgba(238,64,54,0.15),_transparent_50%)]"></div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
